</div><h2 id="基本画面(Base)"><a href="#基本画面(Base)"><i class="fa fa-link"></i></a>基本画面(Base)</h2><p>都道府県を選択すると、港が選択できるようになる。<br>港と日付を選択すると、表示がタップできるようになる。</p>
<h2 id="検索結果の履歴(Histoires)"><a href="#検索結果の履歴(Histoires)"><i class="fa fa-link"></i></a>検索結果の履歴(Histoires)</h2><p>ローカルストレージに保持されている検索履歴を最大10件表示する。<br>この画面を開いた時点で、過去の日時になっている履歴は自動削除する。</p>
<h2 id="詳細表示モーダル(Details)"><a href="#詳細表示モーダル(Details)"><i class="fa fa-link"></i></a>詳細表示モーダル(Details)</h2><p>潮汐情報の詳細情報を表示するモーダル。<br>潮汐APIにアクセスし、結果を取得・表示する。<br>またグラフAPIを使って1日の潮汐情報を線グラフにて表示する。</p>
